os:
  - linux
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "node"
  - "8"
  - "7"
  - "6"
  - "6.1"
before_script:
  - yarn global add ava codecov nyc standard
  - npm i --only=dev
script:
  - npm run lint
  - npm run test
  - npm run cover

jobs:
  include:
    - stage: "Deploy"
      deploy:
        provider: npm
        email: $NPM_EMAIL_ADDR
        api_key: $NPM_API_KEY
        skip_cleanup: true
        on:
          tags: true
          branch: master

after_success:
  - npm run report